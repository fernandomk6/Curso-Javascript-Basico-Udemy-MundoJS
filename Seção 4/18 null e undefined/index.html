<!DOCTYPE html>

<body>
    <h1>Null e undefined</h1>

    <script>
        // null ocorre quando falta qualquer tipo de dado, nul é considerado um valor
        let n = null;
        console.log(n);
        // undefined ocorre quando a variavel esta declarada mas não foi atribuido nenhum valor
        let und;
        console.log(und);

        // undefined é diferente de null quando coparado com o tipo ===

        // undefined == null retorno true

        // undefined === null retorna false
    </script>
</body>
</html>
