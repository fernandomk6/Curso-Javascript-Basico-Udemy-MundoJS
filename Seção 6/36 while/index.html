<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>while / do while em javascript</h1>

    <script>
        console.log("rush do milenio");

        // Enquanto a condição for true, continua o codigo
        // WHILE
        let num = 1;
        while(num < 10){
            console.log(num);
            num = num + 1;
        }

        // lembrar sempre de por dentro do loop, uma forma de tornar a condição falsa 
        // em algum momento. Caso contrario, tera um loop infinito

        // DO WHILE
        let num2 = 20;
        do{
            console.log(num2);
            num2 = num2 - 1;
        }while(num2 > 10);



    </script>
</body>
</html>
