<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch em JS</h1>

    <script>

        console.log("Switch");

        let num = 33;

        switch (num) {
            case 1:
                console.log("case 1");
                break;
            case 2:
                console.log("case 2");
                break
            default:
                console.log("não achei nada amigo");
                break;
        }

        // teste do absurdo
        let nome = "fernando";
        switch (nome){
            case "fernando":
                console.log("ola amigo vc é o tal do fernandão?");
                break;
            case "joao":
                console.log("não gostei de vc amigo vai encarar?");
                break;
            default:
                console.log("estou britalmente sem amigos");
        }

        let objetoServidor = {
            acesso: true,
            login: "MundoJS",
        };

        let objetoServidor2 = {
            erro: "Erro ao conectar com o servidor",
        };

        function conexaoLogin(respostaDoServidor){

            if (respostaDoServidor.erro == null){

                if(respostaDoServidor.acesso === true){
                    console.log("login: " + respostaDoServidor.login);
                }else{
                    console.log("acesso negado");
                }

            } else {
                console.log(respostaDoServidor.erro);
            } 

        }

        conexaoLogin(objetoServidor2);

    </script>
</body>
</html>
